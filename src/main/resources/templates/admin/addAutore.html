<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inserisci Autore</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header>
    <h1>Inserisci un Nuovo Autore</h1>
    <nav>
        <a th:href="@{/success}">Torna alla Home Admin</a>
    </nav>
    <hr />
</header>

<main class="container mt-5" style="max-width: 700px;">
    <form th:action="@{/admin/autore/inserito}" th:object="${autore}" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-white bg-opacity-75">

        <div class="mb-3">
            <label for="nome" class="form-label fw-bold">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cognome" class="form-label fw-bold">Cognome:</label>
            <input type="text" id="cognome" th:field="*{cognome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="dataNascita" class="form-label fw-bold">Data di Nascita:</label>
            <input type="date" id="dataNascita" th:field="*{dataNascita}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="dataMorte" class="form-label fw-bold">Data di Morte (facoltativa):</label>
            <input type="date" id="dataMorte" th:field="*{dataMorte}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="nazionalita" class="form-label fw-bold">Nazionalit√†:</label>
            <input type="text" id="nazionalita" th:field="*{nazionalita}" class="form-control" required />
        </div>

        <div class="mb-4">
            <label for="fileImmagine" class="form-label fw-bold">Fotografia:</label>
            <input type="file" id="fileImmagine" name="fileImmagine" accept="image/*" class="form-control" />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-danger fw-bold px-4">Salva Autore</button>
        </div>

    </form>
</main>

<footer class="text-center mt-5">
    <hr />
    <p>&copy;CENERI D'ALESSANDRIA</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
