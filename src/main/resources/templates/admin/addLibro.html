<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Libro</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header>
    <h1>Inserisci un Nuovo Libro</h1>
    <nav>
        <a th:href="@{/success}">Torna alla Home Admin</a>
    </nav>
    <hr />
</header>

<main class="container mt-5" style="max-width: 700px;">
    <form th:action="@{/admin/libro/inserito}"
          th:object="${libro}"
          method="post"
          enctype="multipart/form-data"
          class="border p-4 rounded shadow-sm bg-white bg-opacity-75">

        <!-- Titolo -->
        <div class="mb-3">
            <label for="titolo" class="form-label fw-bold">Titolo:</label>
            <input type="text" id="titolo" th:field="*{titolo}" class="form-control" required />
        </div>

        <!-- Data Pubblicazione -->
        <div class="mb-3">
            <label for="annoPubblicazione" class="form-label fw-bold">Data Pubblicazione:</label>
            <input type="date" id="annoPubblicazione" th:field="*{annoPubblicazione}" class="form-control" required />
        </div>

        <!-- Autori -->
        <div class="mb-4">
            <label class="form-label fw-bold">Autori:</label>
            <div class="form-check" th:each="autore : ${autori}">
                <input class="form-check-input"
                       type="checkbox"
                       name="autori"
                       th:id="'autore-' + ${autore.id}"
                       th:value="${autore.id}" />
                <label class="form-check-label" th:for="'autore-' + ${autore.id}">
                    <span th:text="${autore.nome + ' ' + autore.cognome}">Nome Cognome</span>
                </label>
            </div>
        </div>

        <!-- Copertina -->
        <div class="mb-4">
            <label for="copertina" class="form-label fw-bold">Copertina:</label>
            <input type="file" id="copertina" name="copertinaFile" accept="image/*" class="form-control" />
        </div>

        <!-- Pulsante invio -->
        <div class="text-center">
            <button type="submit" class="btn btn-danger fw-bold px-4">Salva Libro</button>
        </div>
    </form>
</main>

<footer class="text-center mt-5">
    <hr />
    <p>&copy; 2025 Biblioteca Digitale</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
