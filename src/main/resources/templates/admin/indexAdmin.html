<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Amministratore</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header>
    <h1 class="text-center">Benvenuto nell'Area Amministratore</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <hr />
</header>

<main class="container mt-5" style="max-width: 700px;">
    <section class="mb-5">
        <h2 class="text-danger">Gestione Libri</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent">
                <a th:href="@{/admin/libro/nuovo}" class="text-decoration-none fw-bold text-danger">
                    Aggiungi un nuovo libro
                </a>
            </li>
            <li class="list-group-item bg-transparent">
                <a th:href="@{/libri}" class="text-decoration-none fw-bold text-danger">
                    Rimuovi un libro esistente
                </a>
            </li>
        </ul>
    </section>

    <section>
        <h2 class="text-danger">Gestione Autori</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent">
                <a th:href="@{/admin/autore/nuovo}" class="text-decoration-none fw-bold text-danger">
                    Aggiungi un nuovo autore
                </a>
            </li>
            <li class="list-group-item bg-transparent">
                <a th:href="@{/autori}" class="text-decoration-none fw-bold text-danger">
                    Gestisci Autori
                </a>
            </li>
        </ul>
    </section>
</main>

<footer class="text-center mt-5">
    <hr />
    <p>&copy; 2025 Biblioteca Digitale - Area Admin</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
