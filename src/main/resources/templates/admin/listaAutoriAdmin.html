<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista Autori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            min-height: 100vh;
            font-family: 'Garamond', 'Times New Roman', serif;
            color: #333;
        }

        h1 {
            color: #dc3545;
            text-align: center;
            margin-top: 30px;
            text-transform: uppercase;
        }

        nav a {
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        table th {
            background-color: #dc3545;
            color: white;
            text-align: center;
        }

        table td {
            vertical-align: middle;
        }

        a.btn-link {
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }

        a.btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header class="container">
    <h1>Lista degli Autori</h1>
    <nav class="text-center mb-4">
        <a th:href="@{/success}">Torna alla Home Admin</a>
    </nav>
    <hr />
</header>

<main class="container mt-4">
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Nazionalità</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autore : ${autori}">
                    <td th:text="${autore.nome}">Nome</td>
                    <td th:text="${autore.cognome}">Cognome</td>
                    <td th:text="${autore.nazionalita}">Nazionalità</td>
                    <td>
                        <a th:href="@{'/admin/autori/modifica/' + ${autore.id}}" class="btn-link">Gestisci</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="text-center mt-5 mb-4">
    <hr />
    <p>&copy; CENERI D'ALESSANDRIA</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
