<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SIW-BOOKS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-4">
    <a href="/">
        <img src="/images/logo-siw.png" alt="SIW Logo" style="height: 40px;" />
    </a>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}" class="me-3"></span>
        <a href="/logout" class="text-white fw-bold text-decoration-none">Logout</a>
    </div>
    <div th:unless="${userDetails}">
        <a href="/login" class="text-white fw-bold text-decoration-none">Login</a>
    </div>
</header>

<main class="form-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="error-message" th:if="${param.error != null}">
            Username o password errati
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-red text-white fw-bold">Login</button>
        </div>
    </form>
    <div class="register-link">
        <p>Non hai un account? <a th:href="@{/register}" class="text-danger fw-bold text-decoration-none">Registrati</a></p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
