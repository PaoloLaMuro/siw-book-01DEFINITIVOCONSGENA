<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SIW-BOOKS - Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-4">
    <a href="/">
        <img src="/images/logo-siw.png" alt="SIW Logo" style="height: 40px;" />
    </a>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}" class="me-3"></span>
        <a href="/logout" class="text-white fw-bold text-decoration-none">Logout</a>
    </div>
    <div th:unless="${userDetails}">
        <a href="/login" class="text-white fw-bold text-decoration-none">Login</a>
    </div>
</header>

<main class="form-container">
    <h1>Registrazione nuovo utente</h1>
    <form th:action="@{/register}" method="POST">

        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Nome</label>
            <input type="text" id="name" class="form-control" placeholder="Mario" required th:field="${user.name}" />
            <span class="error-message" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></span>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label fw-bold">Cognome</label>
            <input type="text" id="surname" class="form-control" placeholder="Rossi" required th:field="${user.surname}" />
            <span class="error-message" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" id="email" class="form-control" placeholder="mario@example.com" required th:field="${user.email}" />
            <span class="error-message" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" id="username" class="form-control" placeholder="username" required th:field="${credentials.username}" />
            <span class="error-message" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" class="form-control" placeholder="********" required th:field="${credentials.password}" />
            <span class="error-message" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></span>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-red text-white fw-bold">Registra</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
