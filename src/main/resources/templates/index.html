<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gli Archivi del Duca - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header>
    <h1>Gli Archivi del Duca</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/login}" th:if="${not #authorization.expr('isAuthenticated()')}">Login</a>
        <a th:href="@{/regi}" th:if="${not #authorization.expr('isAuthenticated()')}">Registrati</a>
        <a th:href="@{/user}" th:if="${#authorization.expr('isAuthenticated()')}">Area Personale</a>
        <a th:href="@{/logout}" th:if="${#authorization.expr('isAuthenticated()')}">Logout</a>
    </nav>
    <hr>
</header>

<main>
    <section class="welcome">
        <h2>Riposati, viandante...</h2>
        <p>
            Il viaggio è stato lungo. Siediti accanto al falò e lasciati avvolgere dal sapere antico.
            Sfoglia i tomi dimenticati, leggi le parole degli autori, e trova rifugio tra le pagine.
        </p>

        <div class="bonfire-image">
            <img src="/images/falo.jpeg" alt="Bonfire - Dark Souls" />
        </div>

        <div class="actions">
            <form th:action="@{/libri}" method="get">
                <button type="submit">Vedi Libri</button>
            </form>

            <form th:action="@{/autori}" method="get">
                <button type="submit">Vedi Autori</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <hr>
    <p>&copy; 2025 Gli Archivi del Duca</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
