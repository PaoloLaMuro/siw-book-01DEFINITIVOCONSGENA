<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ricerca Libri</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-danger shadow-sm mb-4 px-4">
    <a class="navbar-brand fw-bold text-danger" th:href="@{/}">CENERI D'ALESSANDRIA</a>
</nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4" style="background: rgba(255,255,255,0.95);">
                <h2 class="text-center mb-4" style="color: #dc3545;">Cerca un libro</h2>
                <div th:if="${errorMessage}" class="alert alert-danger text-center fw-bold mb-3" th:text="${errorMessage}"></div>
                <form th:action="@{/ricercaLibro}" method="post">
                    <div class="mb-3">
                        <input type="text" name="titolo" class="form-control form-control-lg" placeholder="Inserisci il titolo del libro..." required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold">Cerca</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="text-center mt-5">
    <hr />
    <p>&copy;CENERI D'ALESSANDRIA</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
