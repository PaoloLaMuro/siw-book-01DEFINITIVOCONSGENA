<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Il mio profilo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Profilo di <span th:text="${utente.nome}">Utente</span></h1>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/pagina-personale}">Le mie recensioni</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <hr />
</header>

<main class="container mt-5">
    <section class="text-center">
        <h2>Informazioni personali</h2>
    </section>

    <section class="mt-4 mx-auto" style="max-width: 600px;">
        <ul class="list-group list-group-flush fs-5">
            <li class="list-group-item bg-transparent">
                <strong>Nome:</strong>
                <span th:text="${utente.nome}">Mario Rossi</span>
            </li>
            <li class="list-group-item bg-transparent">
                <strong>Email:</strong>
                <span th:text="${utente.email}">mario@example.com</span>
            </li>
            <li class="list-group-item bg-transparent">
                <strong>Data registrazione:</strong>
                <span th:text="${#dates.format(utente.dataRegistrazione, 'dd/MM/yyyy')}">01/06/2024</span>
            </li>
        </ul>
    </section>
</main>

<footer>
    <hr />
    <p>&copy; CENERI D'ALESSANDRIA</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
